# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_and_deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          make build
          git add -f docs

      - name: Github commit and push
        # You may pin to the exact commit or the version.
        # uses: Smart-Transportation/push@c77535fe7a94645f7ceca83e48e6cc977620710e
        uses: Smart-Transportation/push@v1.3
        with:
          # Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
          github_token: $\{{ secrets.GITHUB_TOKEN }}
          # Email used to configure user.email in `git config`.
          author_email: 185699189@qq.com
          # Name used to configure user.name in `git config`.
          author_name: zhuyue
          # Commit message.
          message: auto deploy
          # Repository name to push. Default or empty value represents current github repository (${GITHUB_REPOSITORY})
          repository: # optional, default is
          # Destination branch to push changes
          branch: # optional, default is master
          # Allow empty commit
          empty: # optional
          # Determines if force push is used
          force: # optional
          # Determines if --tags is used
          tags: # optional
          # Directory to change to before pushing.
          directory: # optional, default is .
